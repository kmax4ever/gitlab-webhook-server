<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>üõ† Deploy Dashboard</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f9f9f9;
            padding: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }

        #log {
            background: #000;
            color: #0f0;
            padding: 10px;
            margin-top: 20px;
            height: 500px;
            overflow-y: scroll;
            white-space: pre-wrap;
            border: 1px solid #ccc;
            font-family: monospace;
        }
    </style>
</head>

<body>

    <h1>üöÄ Deploy Dashboard</h1>
    <button onclick="startDeploy()">‚ñ∂ Deploy</button>

    <div id="log">[Log s·∫Ω hi·ªÉn th·ªã t·∫°i ƒë√¢y]</div>

    <script>
        function startDeploy() {
            const logDiv = document.getElementById("log");
            logDiv.textContent = "‚è≥ ƒêang g·ª≠i y√™u c·∫ßu deploy...\n";

            fetch("/deploy")
                .then(res => {
                    if (res.ok) {
                        logDiv.textContent += "‚úÖ Deploy ƒë√£ b·∫Øt ƒë·∫ßu...\n\n";
                        streamDeployLog(() => {
                            logDiv.textContent += "\n=== üì¶ Deploy ho√†n t·∫•t. Chuy·ªÉn sang log container... ===\n\n";
                            streamServerLog();
                        });
                    } else {
                        logDiv.textContent += "‚ö†Ô∏è Deploy b·ªã t·ª´ ch·ªëi ho·∫∑c ƒëang ch·∫°y.\n";
                    }
                })
                .catch(err => {
                    logDiv.textContent += "‚ùå L·ªói khi g·ªçi /deploy: " + err.message + "\n";
                });
        }

        // Stream log deploy t·ª´ file
        function streamDeployLog(onDone) {
            const logDiv = document.getElementById("log");

            fetch('/log/deploy').then(response => {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                function read() {
                    reader.read().then(({ done, value }) => {
                        if (done) {
                            if (typeof onDone === 'function') onDone();
                            return;
                        }
                        logDiv.textContent += decoder.decode(value);
                        logDiv.scrollTop = logDiv.scrollHeight;
                        read();
                    });
                }

                read();
            }).catch(err => {
                logDiv.textContent += "‚ùå L·ªói khi ƒë·ªçc log deploy: " + err.message + "\n";
            });
        }

        // Stream log t·ª´ Docker container
        function streamServerLog() {
            const logDiv = document.getElementById("log");

            fetch('/log/server').then(response => {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                function read() {
                    reader.read().then(({ done, value }) => {
                        if (done) return;
                        logDiv.textContent += decoder.decode(value);
                        logDiv.scrollTop = logDiv.scrollHeight;
                        read();
                    });
                }

                read();
            }).catch(err => {
                logDiv.textContent += "‚ùå L·ªói khi ƒë·ªçc log server: " + err.message + "\n";
            });
        }
    </script>

</body>

</html>
