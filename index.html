<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>Deploy Dashboard</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f0f0f0;
            padding: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }

        #log {
            background: #000;
            color: #0f0;
            padding: 10px;
            margin-top: 20px;
            height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: monospace;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>

    <h1>üöÄ Deploy Dashboard</h1>
    <button onclick="startDeploy()">‚ñ∂ Deploy</button>
    <div id="log">[Log s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y]</div>

    <script>
        function startDeploy() {
            const logDiv = document.getElementById("log");
            logDiv.textContent = "üü° B·∫Øt ƒë·∫ßu deploy...\n";

            fetch("/deploy").then(res => {
                if (res.ok) {
                    logDiv.textContent += "‚úÖ ƒêang stream log deploy...\n\n";
                    streamDeployLog(() => {
                        logDiv.textContent += "\n=== ‚úÖ Deploy xong. B·∫Øt ƒë·∫ßu log container... ===\n\n";
                        setTimeout(() => {
                            streamServerLog();
                        }, 2000); // delay nh·∫π ƒë·ªÉ container k·ªãp ch·∫°y
                    });
                } else {
                    logDiv.textContent += "‚ö†Ô∏è Deploy ƒëang ch·∫°y ho·∫∑c l·ªói.\n";
                }
            }).catch(err => {
                logDiv.textContent += "‚ùå L·ªói: " + err.message + "\n";
            });
        }

        function streamDeployLog(onDone) {
            const logDiv = document.getElementById("log");

            fetch("/log/deploy").then(response => {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                function read() {
                    reader.read().then(({ done, value }) => {
                        if (done) {
                            onDone();
                            return;
                        }
                        logDiv.textContent += decoder.decode(value);
                        logDiv.scrollTop = logDiv.scrollHeight;
                        read();
                    });
                }

                read();
            }).catch(err => {
                logDiv.textContent += "‚ùå Kh√¥ng ƒë·ªçc ƒë∆∞·ª£c log deploy: " + err.message + "\n";
            });
        }

        function streamServerLog() {
            const logDiv = document.getElementById("log");

            fetch('/log/server').then(response => {
                const reader = response.body.getReader();
                const decoder = new TextDecoder("utf-8");

                function read() {
                    reader.read().then(({ done, value }) => {
                        if (done) {
                            logDiv.textContent += "\nüõë Log container k·∫øt th√∫c\n";
                            return;
                        }

                        const chunk = decoder.decode(value, { stream: true });
                        logDiv.textContent += chunk;
                        logDiv.scrollTop = logDiv.scrollHeight;
                        read();
                    });
                }

                read();
            }).catch(err => {
                logDiv.textContent += "‚ùå L·ªói khi stream log server: " + err.message + "\n";
            });
        }
    </script>

</body>

</html>
