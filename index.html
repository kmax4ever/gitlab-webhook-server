<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>Deploy Log Viewer</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f0f0f0;
            padding: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 10px;
            margin-bottom: 20px;
        }

        #log {
            background: #000;
            color: #0f0;
            padding: 10px;
            height: 600px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: monospace;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>

    <h1>üöÄ Deploy Dashboard</h1>
    <button onclick="startDeploy()">‚ñ∂ B·∫Øt ƒë·∫ßu Deploy</button>
    <button onclick="viewServerLog()">üîç Xem log server</button>

    <div id="log">[Log s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y]</div>

    <script>
        async function streamLog(url) {
            const logDiv = document.getElementById("log");
            const response = await fetch(url);
            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                logDiv.textContent += decoder.decode(value);
                logDiv.scrollTop = logDiv.scrollHeight;
            }
        }

        async function startDeploy() {
            const logDiv = document.getElementById("log");
            logDiv.textContent = "üì° G·ª≠i y√™u c·∫ßu deploy...\n";

            try {
                const res = await fetch("/deploy");
                if (!res.ok) {
                    logDiv.textContent += "‚ùå Deploy b·ªã t·ª´ ch·ªëi ho·∫∑c ƒëang ch·∫°y.\n";
                    return;
                }

                const reader = res.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    logDiv.textContent += decoder.decode(value);
                    logDiv.scrollTop = logDiv.scrollHeight;
                }

                logDiv.textContent += "\n‚úÖ Qu√° tr√¨nh ho√†n t·∫•t.\n";

            } catch (err) {
                logDiv.textContent += "‚ùå L·ªói: " + err.message + "\n";
            }
        }

        async function viewServerLog() {
            const logDiv = document.getElementById("log");
            logDiv.textContent = "üê≥ ƒêang ƒë·ªçc log t·ª´ container...\n\n";
            await streamLog("/log/server");
        }
    </script>

</body>

</html>
