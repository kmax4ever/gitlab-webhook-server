<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>Deploy Log Viewer</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f0f0f0;
            padding: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        #log {
            background: #000;
            color: #0f0;
            padding: 10px;
            height: 600px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: monospace;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>

    <h1>üöÄ Deploy Dashboard</h1>
    <button onclick="startDeploy()">‚ñ∂ B·∫Øt ƒë·∫ßu Deploy</button>

    <div id="log">[Log s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y]</div>

    <script>
        async function startDeploy() {
            const logDiv = document.getElementById("log");
            logDiv.textContent = "üì¶ G·ª≠i y√™u c·∫ßu deploy...\n";

            try {
                const res = await fetch("/deploy");
                if (!res.ok) {
                    logDiv.textContent += "‚ö†Ô∏è Deploy b·ªã t·ª´ ch·ªëi ho·∫∑c ƒëang ch·∫°y.\n";
                    return;
                }

                logDiv.textContent += "‚úÖ Deploy ƒë√£ b·∫Øt ƒë·∫ßu...\n\n";

                await streamLog("/log/deploy", logDiv); // ch·ªù ƒë·ªçc xong log deploy
                logDiv.textContent += "\nüì¶ ‚úÖ Deploy ho√†n t·∫•t. ƒêang chuy·ªÉn sang log server...\n\n";

                await streamLog("/log/server", logDiv); // ƒë·ªçc ti·∫øp log server

            } catch (err) {
                logDiv.textContent += "‚ùå L·ªói: " + err.message + "\n";
            }
        }

        async function streamLog(url, logDiv) {
            const response = await fetch(url);
            const reader = response.body.getReader();
            const decoder = new TextDecoder("utf-8");

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value);
                logDiv.textContent += chunk;
                logDiv.scrollTop = logDiv.scrollHeight;
            }
        }
    </script>

</body>

</html>
