<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>Deploy Dashboard</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f0f0f0;
            padding: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .log-box {
            background: #000;
            color: #0f0;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: monospace;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>

    <h1>üöÄ Deploy Dashboard</h1>
    <button onclick="startDeploy()">‚ñ∂ Deploy</button>

    <h2>üì¶ Deploy Log</h2>
    <div id="deployLog" class="log-box">[Deploy log s·∫Ω hi·ªÉn th·ªã t·∫°i ƒë√¢y]</div>

    <h2>üê≥ Server Log</h2>
    <div id="serverLog" class="log-box">[Server log s·∫Ω hi·ªÉn th·ªã t·∫°i ƒë√¢y]</div>

    <script>
        function startDeploy() {
            const deployLogDiv = document.getElementById("deployLog");
            const serverLogDiv = document.getElementById("serverLog");

            deployLogDiv.textContent = "‚è≥ ƒêang deploy...\n";
            serverLogDiv.textContent = "‚è≥ Ch·ªù sau deploy...\n";

            fetch("/deploy")
                .then(res => {
                    if (res.ok) {
                        streamDeployLog(() => {
                            deployLogDiv.textContent += "\n‚úÖ Deploy ho√†n t·∫•t.\n";
                            serverLogDiv.textContent = "‚ñ∂ ƒêang ƒë·ªçc log container...\n";
                        });
                        setTimeout(() => streamServerLog(), 5000); // delay ƒë·ªÉ container kh·ªüi ƒë·ªông
                    } else {
                        deployLogDiv.textContent += "‚ùå Deploy ƒëang ch·∫°y ho·∫∑c l·ªói x·∫£y ra.\n";
                    }
                })
                .catch(err => {
                    deployLogDiv.textContent += "‚ùå L·ªói khi g·ªçi /deploy: " + err.message + "\n";
                });
        }

        function streamDeployLog(onDone) {
            const logDiv = document.getElementById("deployLog");

            fetch('/log/deploy').then(response => {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                function read() {
                    reader.read().then(({ done, value }) => {
                        if (done) {
                            if (typeof onDone === 'function') onDone();
                            return;
                        }
                        logDiv.textContent += decoder.decode(value);
                        logDiv.scrollTop = logDiv.scrollHeight;
                        read();
                    });
                }

                read();
            });
        }

        function streamServerLog() {
            const logDiv = document.getElementById("serverLog");

            fetch('/log/server').then(response => {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                function read() {
                    reader.read().then(({ done, value }) => {
                        if (done) {
                            logDiv.textContent += "\nüõë K·∫øt th√∫c log container.\n";
                            return;
                        }
                        logDiv.textContent += decoder.decode(value);
                        logDiv.scrollTop = logDiv.scrollHeight;
                        read();
                    });
                }

                read();
            });
        }
    </script>

</body>

</html>
